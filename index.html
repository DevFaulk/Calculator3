<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Functional Calculator</h1>
    </header>
    <section>
      <div class="calculator-body">
        <div class="screen"></div>
        <div class="buttons">
          <div class="calculator-top-row">
            <div class="clear">C</div>
            <div class="times">X</div>
          </div>
          <div class="calculator-bottom-row">
            <div class="plus">+</div>
            <div class="minus">-</div>
          </div>
          <div class="equal">=</div>
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
